<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./forms.js" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <img src="./assets/languages background.jpeg" alt="" class="backgroundImage">
    <section id="section1">
        <form  action="./confPage.html"  class="form" onsubmit="onSubmit()" name="myForm" id="myForm">
            <label for="anrede">Salute</label>
            <select name="anrede" id="anrede">

                <option value="Miss">Miss</option>

                <option value="Mister">Mister</option>

                <option value=" ">None</option>

                <option value="Mx ">Mx</option>

            </select> 
            <span id="errorMessage1" class="error-message"></span>

            <label for="vorname">Name</label>
            <input type="text" id="vorname" placeholder="First Name">
            <span id="errorMessage2" class="error-message"></span>

            <label for="nachname">Surname</label>
            <input type="text" id="nachname" placeholder="Last Name" >
            <span id="errorMessage3" class="error-message"></span>

            <label for="geburtsdatum" >Birthdate</label>
            <input type="date" id="geburtsdatum"  max= "2005-12-30">
            <span id="errorMessage4" class="error-message"></span>

            <label for="strasse">Adress</label>
            <input type="text" id="strasse" >
            <span id="errorMessage5" class="error-message"></span>

            <label for="plz">PLZ</label>
            <input type="number" id="plz" maxlength="4" placeholder="8000">
            <span id="errorMessage6" class="error-message"></span>

            <label for="ort">ORT</label>
            <input type="text" id="ort" placeholder=" city">
            <span id="errorMessage7" class="error-message"></span>

            <label for="email">Email</label>
            <input type="email" id="email" autocomplete" placeholder="xxx@yy.com" >
            <span id="errorMessage8" class="error-message"></span>

            <label for="telg">Telephon G</label>
            <input type="tel" id="telg" >
            <span id="errorMessage9" class="error-message"></span>

            <label for="telp">Telephon P</label>
            <input type="tel" id="telp" >
            <span id="errorMessage10" class="error-message"></span>
           
            <label for="agb">AGB</label>
            <input type="checkbox" id="agb" value="Accepted" >
            <span id="errorMessage11" class="error-message"></span>

            <fieldset>
            <div>
            <legend="newsLetter" id="nl">Newsletter</legend>
            </div>
            <div>
            <input type="radio" id="newsLetter1" name="newsLetter" value="ja" onclick="saveRadioValue(this)">
            <label for="newsLetter1">Ja</label>

            <input type="radio" id="newsLetter" name="newsLetter" value="nein" onclick="saveRadioValue(this)">
            <label for="newsLetter">nein</label>
            </div>
            </fieldset>
            
            <span id="errorMessage12" class="error-message"></span>

            
            <label for="bemerkung">Observations</label>
            <textarea name="bemerkung" id="bemerkung" cols="30" rows="7" placeholder="Observations" ></textarea>
            <span id="errorMessage13" class="error-message"></span>

            <div id="submitForm">

            <input type="submit" value="Submit" class="button forward">
            </div>
        </form>
    </section>

    




   
</body>
</html>
