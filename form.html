<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./forms.js" defer ></script>
    

</head>
<body>
    <section class="section1">
        <form  action="./confPage.html"  class="form" onsubmit="onSubmit()" name="myForm" id="myForm">
            <label for="anrede">Anrede</label>
            <select name="anrede" id="anrede">

                <option value="Frau">Frau</option>

                <option value="Herr">Herr</option>

                <option value=" ">None</option>

                <option value="Enbi">Enbi</option>

            </select> 

            <label for="vorname">Vorname</label>
            <input type="text" id="vorname" placeholder="vorname" >

            <label for="nachname">Nachname</label>
            <input type="text" id="nachname" placeholder="nachname" required>

            <label for="geburtsdatum" >Geburtsdatum</label>
            <input type="date" id="geburtsdatum"  max= "2005-12-30"required>

            <label for="strasse">Strasse</label>
            <input type="text" id="strasse" required>

            <label for="plz">PLZ</label>
            <input type="number" id="plz" maxlength="4" required>

            <label for="ort">ORT</label>
            <input type="text" id="ort" required>

            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="email" required>

            <label for="telg">Telefon G</label>
            <input type="tel" id="telg" required>

            <label for="telp">Telefon P</label>
            <input type="tel" id="telp" required>
           
            <label for="agb">AGB</label>
            <input type="checkbox" id="agb" value="Accepted" checked required>

            <fieldset>
            <legend="newsLetter" id="nl">Newsletter</legend>
            
            <input type="radio" id="newsLetter1" name="newsLetter" value="ja" onclick="saveRadioValue(this)">
            <label for="newsLetter1">Ja</label>

            <input type="radio" id="newsLetter" name="newsLetter" value="nein" onclick="saveRadioValue(this)">
            <label for="newsLetter">nein</label>
            </fieldset>


            <label for="bemerkung">Bemerkung</label>
            <textarea name="bemerkung" id="bemerkung" cols="30" rows="10" placeholder="Deine bemerkung" required></textarea>

            <input type="submit" value="Submit">
        
        </form>
    </section>

    




   
</body>
</html>
